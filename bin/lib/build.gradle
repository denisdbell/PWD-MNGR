plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    //Java command line parser with both an annotations API and a programmatic API
    implementation group: 'info.picocli', name: 'picocli', version: '4.7.0'
    
	 // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    //Java command line parser with both an annotations API and a programmatic API
    implementation group: 'info.picocli', name: 'picocli', version: '4.7.0'
    
    // https://mvnrepository.com/artifact/org.hibernate/hibernate-core 
    implementation group: 'org.hibernate', name: 'hibernate-java8', version: '5.6.14.Final'	
	
	// https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
	implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.21.0.1'
	
	// https://mvnrepository.com/artifact/org.hibernate.dialect/sqlite-dialect
	implementation group: 'com.zsoltfabok', name: 'sqlite-dialect', version: '1.0'
	
	implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
		
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"	
          
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'   
    
    implementation group: 'org.javassist', name: 'javassist', version: '3.29.2-GA' 
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
